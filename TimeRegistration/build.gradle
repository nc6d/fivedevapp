plugins {
    id 'java'
    id 'maven-publish'
//    id 'org.springframework.boot' version '2.2.4.RELEASE'
//    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.6.7'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.6.7'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.6.7'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.6.7'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.7'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.2'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    implementation 'io.jsonwebtoken:jjwt:0.8.0'
    implementation 'org.modelmapper:modelmapper:2.4.5'
    compileOnly 'javax.xml.bind:jaxb-api:2.3.0'
    testImplementation 'org.springframework.security:spring-security-test:5.6.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.7'
    compileOnly 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:3.1.3'


}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'TimeRegistration'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
